<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Urban Referral Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 12px;
            text-align: left;
        }

        .password-requirements h4 {
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            color: #6b7280;
        }

        .requirement.valid {
            color: #16a34a;
        }

        .requirement-icon {
            margin-right: 8px;
            font-size: 12px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">ðŸ”’</div>
            <div class="title">Change Password</div>
            <div class="subtitle">Please create a new secure password</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" id="currentPassword" class="form-input" placeholder="Enter current password" required>
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required>
            </div>

            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <div class="requirement" id="req-length">
                    <span class="requirement-icon">â—‹</span>
                    At least 8 characters long
                </div>
                <div class="requirement" id="req-uppercase">
                    <span class="requirement-icon">â—‹</span>
                    Contains uppercase letter
                </div>
                <div class="requirement" id="req-lowercase">
                    <span class="requirement-icon">â—‹</span>
                    Contains lowercase letter
                </div>
                <div class="requirement" id="req-number">
                    <span class="requirement-icon">â—‹</span>
                    Contains number
                </div>
                <div class="requirement" id="req-special">
                    <span class="requirement-icon">â—‹</span>
                    Contains special character (!@#$%^&*)
                </div>
                <div class="requirement" id="req-match">
                    <span class="requirement-icon">â—‹</span>
                    Passwords match
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="submitText">Change Password</span>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                </div>
            </button>
        </form>
    </div>

    <script>
        const API_BASE = '/api';

        // Password validation
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        function validatePassword() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Length check
            updateRequirement('req-length', password.length >= 8);
            
            // Uppercase check
            updateRequirement('req-uppercase', /[A-Z]/.test(password));
            
            // Lowercase check
            updateRequirement('req-lowercase', /[a-z]/.test(password));
            
            // Number check
            updateRequirement('req-number', /\d/.test(password));
            
            // Special character check
            updateRequirement('req-special', /[!@#$%^&*]/.test(password));
            
            // Match check
            updateRequirement('req-match', password && confirmPassword && password === confirmPassword);
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            const icon = element.querySelector('.requirement-icon');
            
            if (isValid) {
                element.classList.add('valid');
                icon.textContent = 'âœ“';
            } else {
                element.classList.remove('valid');
                icon.textContent = 'â—‹';
            }
        }

        function isPasswordValid() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /\d/.test(password) &&
                   /[!@#$%^&*]/.test(password) &&
                   password === confirmPassword;
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await handleChangePassword();
        });

        async function handleChangePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loading = document.getElementById('loading');

            if (!currentPassword || !newPassword || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (!isPasswordValid()) {
                showError('Please ensure your new password meets all requirements');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loading.style.display = 'block';
            hideMessages();

            try {
                const sessionToken = localStorage.getItem('sessionToken');
                if (!sessionToken) {
                    window.location.href = '/login.html';
                    return;
                }

                const response = await fetch(`${API_BASE}/Auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess('Password changed successfully! Redirecting...');
                    
                    setTimeout(() => {
                        const userRole = localStorage.getItem('userRole');
                        switch (userRole) {
                            case 'Admin':
                            case 'Manager':
                                window.location.href = '/pages/dashboard.html';
                                break;
                            default:
                                window.location.href = '/pages/call-center.html';
                        }
                    }, 2000);
                } else {
                    showError(result.error || 'Failed to change password');
                }
            } catch (error) {
                console.error('Change password error:', error);
                showError('Connection error. Please try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Check if user is logged in
        window.addEventListener('load', async () => {
            const sessionToken = localStorage.getItem('sessionToken');
            if (!sessionToken) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/Auth/validate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                const result = await response.json();
                if (result.result !== 'VALID') {
                    localStorage.clear();
                    window.location.href = '/login.html';
                }
            } catch (error) {
                localStorage.clear();
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
